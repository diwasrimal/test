<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card gen</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div>
        <h1>Random Cards!</h1>
    </div>
    <div>
        
        <!-- buttons of cards -->
        <div id="image-buttons">
            <img src="../img/visa.png" class="card-icons" onclick="select(0)" alt="visa">
            <img src="../img/mastercard.png" class="card-icons" onclick="select(1) "alt="mastercard">
            <img src="../img/amex.png" class="card-icons" onclick="select(2) "alt="amex">
        </div>

        <!-- Number of cards to generate -->
        <label for="amount">Amount: </label>
        <input type="number" id="amount" /><br />
        <button class="button" onclick="make()">Generate</button>
    </div>
    <div id="result"></div>
    <script src="main.js"></script>

    <script>
        
        function make() {
            //form ko grab garna by Name
            let cardType = document.getElementsByName("card-type")[0].value;
            console.log(cardType);
            let amount = document.getElementById("amount").value;
            if (amount <= 0 || amount > 5) {
                alert("Use numbers from 1 to 5");
            }

            let cardList = "";
            for (let i = 0; i < amount; i++) {
                let card = generate(cardType);
                cardList += "<li>" + card + "</li>" + "<br>";
            }
            document.getElementById("result").innerHTML = cardList;
        }

        function select(imageNumber) {
            let element = document.getElementsByClassName("card-icons")[imageNumber];
            console.log(element.innerHTML)
        }

    </script>
</body>

</html>
