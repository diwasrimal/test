<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div> <h1>Random Cards!</h1> </div>
    <div>
        <!-- Drop down list of cards -->
        <label for="card-type"> Card Type: </label>
        <select id="card-type">
            <option value="visa""> VISA </option>
            <option value="mastercard"> Mastercard </option>
        </select><br>
        <!-- Number of cards to generate -->
        <label for="amount">Amount: </label>
        <input type="number" id="amount"><br>
        <button class="button" onclick="make()">Generate</button>
    </div>

    <div id="result"></div> 


    <!-- javascript-->
    <script src="main.js"></script>
    <script>
        function make() {
            let cardType = document.getElementById("card-type").value
            let amount = document.getElementById("amount").value
            if (amount <= 0 || amount > 5){
                alert("Use numbers from 1 to 5")
            }

            let cardList = ''
            for (let i = 0; i < amount; i++) {
                let card = generate(cardType)
                console.log(card);
                cardList += "<li>" + card + "</li>" + "<br>"
            }
            console.log(cardList)
            document.getElementById("result").innerHTML = cardList
        }
    </script>

</body>
</html>
