<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card gen</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div>
        <h1>Random Cards!</h1>
    </div>
    <div>
        
        <!-- buttons of cards -->
        <div id="image-buttons">
            <img src="../img/visa.png" class="card-icons" onclick="select('visa')" alt="visa">
            <img src="../img/mastercard.png" class="card-icons" onclick="select('mastercard') "alt="mastercard">
            <img src="../img/amex.png" class="card-icons" onclick="select('amex') "alt="amex">
        </div>

        <!-- Number of cards to generate -->
        <label for="amount">Amount: </label>
        <input type="number" id="amount" /><br />
        <button class="button" onclick="make()">Generate</button>
    </div>
    <div id="result"></div>
    <script src="main.js"></script>

    <script>     
        var cardType;
        
        function make() {
            if (cardType === 'amex') {
                document.getElementById("result").innerHTML = cardType + " isn't available right now";
            }

            let amount = document.getElementById("amount").value;
            if (amount <= 0 || amount > 5) {
                alert("Use numbers from 1 to 5");
            }

            let cardList = "";
            for (let i = 0; i < amount; i++) {
                let card = generate(cardType);
                cardList += "<li>" + card + "</li>" + "<br>";
            }
            document.getElementById("result").innerHTML = cardList;
        }

        function select(type) {

            cardType = type;
        }

    </script>
</body>

</html>
